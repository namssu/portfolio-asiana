<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
    <title>asiana-remove</title>
    <link rel="stylesheet" href="membership.css">
    <link rel="stylesheet" href="header-footer.css">
    <style type="text/css"></style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"></script>
</head>


<body>

    <div w3-include-header="header.html"></div>


    <article class="remove">

        <h1>회원탈퇴</h1>

        <section>
            <h3>회원 탈퇴 확인</h3>
            <p>아시아나항공 인터넷 회원 탈퇴를 하시면<br>아시아나항공 웹사이트의 서비스를 이용하실 수 없습니다.<br>
                · 아시아나클럽 회원번호 및 적립된 마일리지는 그대로 유지됩니다.
            </p>
            <div class="f-d-center">
                <button class="button-default">탈퇴</button>
                <button class="asiana-button">취소</button>
            </div>
        </section>

        <section>
            <h3>설문조사</h3>
            <p>불편했던 점, 개선할 점을 공유해주시면<br>
                더 나은 서비스를 위해 반영하도록 하겠습니다.</p>
            <p>탈퇴 사유</p>
            <select>
                <option selected disabled>선택해주세요</option>
                <option>기록을 삭제하기 위하여</option>
                <option>이용에 불편함과 장애가 많아서</option>
                <option>다른 사이트가 더 좋아서</option>
                <option>원하는 기능이 없어서</option>
                <option>서비스를 더이상 사용하지 않아서</option>
                <option>기타</option>
            </select>
            <p>건의사항</p>
            <textarea placeholder="소중한 의견 귀담아 듣겠습니다."></textarea>
            <button class="asiana-button">제출하기</button>
        </section>

        <section>
            <h3>탈퇴 완료</h3>
            <img src="img/icon-membership-remove.png">
            <p>정상적으로 탈퇴 처리 되었습니다.<br>그동안 이용해 주셔서 감사합니다.</p>
            <button class="asiana-button" onClick="location.href='index.html'">메인으로 이동</button>
        </section>

    </article>


    <div w3-include-footer="footer.html"></div>

    <script>
        includeHEADER();
        includeFOOTER();
    </script>


</body>

</html>
